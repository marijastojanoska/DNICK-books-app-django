<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-center" style="height: 100px; background-color: darkblue; width: 100%;">
        <div class="col-6 align-content-center">
            <h1 style="color: white;text-align: center; ">BOOKS SITE</h1>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row justify-content-center" style="height: 60px; background-color: dodgerblue; width: 100%;">
        <div class="col-6 align-content-center">
            <h2 style="color: white;text-align: center; ">ADD BOOK</h2>
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-4 justify-content-center">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
